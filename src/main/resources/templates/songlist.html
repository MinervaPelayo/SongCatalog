<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Song Catalog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-end" style="padding-top:30px;">
            <div class="align-self-center">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Log Out" class="btn btn-danger" />
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <h1 class="display-3">Song Catalog</h1>
        </div>
        <div class="row">
            <div class="col-2"> <a href="/files" class="btn btn-primary" style="margin-bottom:20px;">Song Files</a>
            </div>
            <div class="col-2"> <a href="/glossary" class="btn btn-primary" style="margin-bottom:20px;">Glossary</a>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Difficulty</th>
                    <th>Capo</th>
                    <th>Type</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="song : ${songs}">
                    <td th:text="${song.title}"></td>
                    <td th:text="${song.artist}"></td>
                    <td th:text="${song.year}"></td>
                    <td th:text="${song.genre.name}"></td>
                    <td th:text="${song.difficulty}"></td>
                    <td th:text="${song.capo.name}"></td>
                    <td th:text="${song.type.name}"></td>
                    <td class="text-center"><a th:href="@{/edit/{id}(id=${song.id})}"
                            class="btn btn-info btn-sm">Edit</a></td>
                    <td class="text-center"><a th:href="@{/delete/{id}(id=${song.id})}"
                            class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
            </tbody>
        </table>
        <a href="/add" class="btn btn-success" style="margin-bottom:20px;">Add Song</a>
    </div>

</body>

</html>
